<div class="card text-left">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" routerLink="/studiesoverview">Meine Module</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/timetable">Stundenplan</a>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <a>Modulwahl</a>
    <!--<li *ngFor="let module of modules; index as i; first as isFirst" (click)="show(module)" data-toggle="modal" data-target="#newEventModal">
      {{module.name}}
    </li>-->


    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Module</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let module of modules; index as i; first as isFirst" (click)="show(module)" data-toggle="modal" data-target="#newEventModal">
        <th scope="row">{{module.id}}</th>
        <td>{{module.name}}</td>
        <td>{{module.module}}</td>
      </tr>
      </tbody>
    </table>


  </div>

  <div class="modal fade bd-example-modal-lg" id="newEventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true" size="xl">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEventModalLabel">{{this.newModuleName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pdf-viewer [src]="modulHandbuch"
                      [render-text]="true"
                      style="display: block;"
          ></pdf-viewer>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >Schließen</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="unsubModule()">Abwählen</button>
          <button type="button" routerLink="/explore" data-dismiss="modal" (click)="setModule()" class="btn btn-primary">Suchen</button>
        </div>
      </div>
    </div>
  </div>
  <pdf-viewer *ngIf="showPDF" [src]="modulHandbuch"
              [render-text]="true"
              style="display: block;"
              zoom="0.000001"
  ></pdf-viewer>
  <pdf-viewer *ngIf="!showPDF" [src]="modulHandbuch"
              [render-text]="true"
              style="display: block;"
              zoom="0.000001"
  ></pdf-viewer>
</div>
