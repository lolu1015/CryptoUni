<div class="card col-4 mx-auto" style="margin-bottom: 10px; margin-top: 10px">
  <article class="card-body">
    <div *ngIf="!tokenExpired()">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    </div>
    <div *ngIf="tokenExpired()">
      <h4 class="card-title text-center mb-4 mt-1">Session abgelaufen</h4>
    </div>
    <hr>
    <p class="text-success text-center">FÃ¼r initiale Anmeldeinformationen wenden Sie sich bitte an Ihre Hochschule</p>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="usernameInp" class="form-control" [(ngModel)]="username" placeholder="Benutzername" type="text">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input name="passwordInp" class="form-control" [(ngModel)]="password" placeholder="******" type="password">
        </div>
        <div *ngIf="displayWrongPassword">
          <p style="color:red;font-size:18px;margin-top: 10px; margin-bottom: 10px">Falsche Anmeldeinformationen</p>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Anmelden</button>
      </div>
      <p class="text-center"><a href="#" class="btn">Passwort vergessen?</a></p>
    </form>
  </article>
</div>
