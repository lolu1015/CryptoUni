<!--<p *ngFor="let item of data; index as i;">Name: {{item.module[0].name}} Status: {{item.status}}</p>-->
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Modul-Name</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data; index as i;">
    <th scope="row">{{item.id}}</th>
    <td>{{item.module[0].name}}</td>
    <td>{{item.status}}</td>
  </tr>
  </tbody>
</table>
